<html>
    <head>
        <title>moon animation</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky src="space.jpeg"></a-sky>
            <a-sphere position="0 1.25 -5" radius="7" src="sun.jpeg" animation="property:rotation;dur:10000; to:0 360 0; loop:true">
            <a-sphere position="20 1.25 -5" radius="1" src="mercury.jpeg" animation="property:rotation; dur:10000; to: 0 360 0; loop:true"></a-sphere>
            <a-sphere position="30 1.25 -5" radius="2" src="venus.jpeg" animation="property:rotation; dur:10000; to: 0 360 0; loop:true"></a-sphere>
            <a-sphere position="40 1.25 -5" radius="2" src="earth.jpeg" animation="property:rotation; dur:10000; to: 0 360 0; loop:true"></a-sphere>
            <a-sphere position="60 1.25 -5" radius="2" src="mars.jpeg" animation="property:rotation; dur:10000; to: 0 360 0; loop:true"></a-sphere>
            <a-sphere position="80 1.25 -5" radius="" src="jupiter.jpeg" animation="property:rotation; dur:10000; to: 0 360 0; loop:true"></a-sphere>
        </a-sphere>
        </a-scene>
    </body>
</html>
